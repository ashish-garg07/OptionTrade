# Unique name for this workflow
name: Deploy Package using Scratch Org

# Definition when the workflow should run
on:
    workflow_dispatch:
      inputs:
        logLevel:
          description: 'Log level'     
          required: true
          default: 'warning'
        tags:
          description: 'Test scenario tags' 

# Jobs to be executed
jobs:
    create-package:
        runs-on: ubuntu-latest
        steps:
            # Install Salesforce CLI
            - name: Install Salesforce CLI
              run: |
                  wget https://developer.salesforce.com/media/salesforce-cli/sfdx-linux-amd64.tar.xz
                  mkdir sfdx-cli
                  tar xJf sfdx-linux-amd64.tar.xz -C sfdx-cli --strip-components 1
                  ./sfdx-cli/install
            # Checkout the code in the pull request
            - name: 'Checkout source code'
              uses: actions/checkout@v2

            # Store secret for dev hub
            - name: 'Populate auth file with DEVHUB_SFDX_URL secret'
              shell: bash
              run: 'echo ${{ secrets.DEVHUB_SFDX_URL}} > ./DEVHUB_SFDX_URL.txt'

            # Authenticate dev hub
            - name: 'Authenticate Dev Hub'
              run: 'sfdx auth:sfdxurl:store -f ./DEVHUB_SFDX_URL.txt -a devhub -d'

            # Create package 
            - name: 'Create Package'
              run: |
              PACKAGE_NAME = $(sfdx force:package:create -n option-basic -t Unlocked -r force-app -e)
              echo '::set-output name=PACKAGE_NAME::$(PACKAGE_NAME)'
              id: create-package-name
              
             # Print Package Name
            - name: 'Print Package Name'
              run: 'echo Package Name= ${{ steps.create-package-name.outputs.PACKAGE_NAME }}''  

